<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 4
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="getHeading()">Get Compass</ion-button>
  <div>
    <br>
    <br>
    Compass Value is: 
    <br>
    {{ compass }} 
  </div>

  <ion-button (click)="subHeading()">sub Heading</ion-button>
  <ion-button (click)="stopHeading()">Stop Heading</ion-button>
</ion-content>
